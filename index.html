<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <!-- To add favicon icon -->
    <link rel="shortcut icon" href="icon/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- font awesome link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <!-- stylesheet  -->
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-stopwatch"></i>StopWatch</h1>
        <div class="stop-watch">
            <span id="min">00</span>
            <span id="colon">:</span>
            <span id="sec">00</span>
            <span id="colon">.</span>
            <span id="centisec">00</span>
        </div>
        <div class="buttons">
             <button id="reset-btn"><i class="fa-solid fa-power-off"></i></button>
            <button id="play-btn" class="active"><i class="fa-solid fa-play"></i></button>
            <button id="pause-btn" class="hide"><i class="fa-solid fa-pause"></i></button>
            <button id="count-btn" class="pointer-none"><i class="fa-solid fa-arrow-rotate-right"></i></button>
        </div>

        <div class="count-box"></div>
    </div>

    <!-- js file -->
    <script src="app.js"></script>
</body>
</html>
